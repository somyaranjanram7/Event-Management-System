# Spring Port
server.port=8080

# Use PostgreSQL by default; uncomment and configure for real DB
# spring.datasource.url=jdbc:postgresql://localhost:5432/emsdb
# spring.datasource.username=your_db_user
# spring.datasource.password=your_db_password

# H2 fallback (good for quick local testing)
spring.datasource.url=jdbc:h2:mem:emsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
